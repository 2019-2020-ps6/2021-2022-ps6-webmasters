<section class="quiz-list">
    <button type="button" class="button" routerLink="/quiz-add">
        <span class="buttontext"> Ajouter Quiz</span>
        <span class="buttonicon"><i class="fa fa-plus"></i></span>
    </button>
    <div class ="page-title"> GESTION QUIZ </div>
    <i class="fa-solid fa-plus"></i>
    <div class="quiz-container">
    <div class="quiz" *ngFor="let quiz of quizList">
        <app-quiz [quiz]="quiz" (quizSelected)="quizSelected($event)" (deleteQuiz)="deleteQuiz($event)" (editQuiz)="editQuiz($event)"></app-quiz>
    </div>
  </div>
