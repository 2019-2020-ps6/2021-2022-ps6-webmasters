<section class="get-in-touch">
<div class ="title"> MODIFIER QUIZ </div>
<div class="card" *ngIf="quiz">
  <form class="quiz-form" (ngSubmit)="onSubmit()" class="contact-form row" #f="ngForm" >
    <div class="form-field col-lg-6">
      <input id="name" class="input-text js-input" type="text" name="name" [(ngModel)]="quiz.name" placeholder="Nom *" required>
    </div>
    <div class="form-field col-lg-6 ">
      <input id="theme" class="input-text js-input" type="text" name="image"[(ngModel)]="quiz.theme"placeholder="theme *" required>
    </div>
    <div class="form-field col-lg-6 ">
      <input id="image" class="input-text js-input" type="text" name="image"[(ngModel)]="quiz.image"placeholder="Image ">
    </div>
      <div style='text-align:center'>
        Ajouter une Question
        <button routerLink="/add-question/{{id}}" class="button" >
          <span><i class="fa fa-plus"></i></span>
      </button>      <br> <br>
        </div>
      <app-question-list [quiz]="quiz"></app-question-list>
      <br>
      <div style='text-align:center'>
      <button type="submit" class="submit-btn"  [disabled]="f.invalid">Confirmer</button>
      </div>
  </form>
</div>
</section>
