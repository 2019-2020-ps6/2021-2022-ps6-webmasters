<div class ="page-title"> MODIFIER QUIZ </div>
<div class="card" *ngIf="quiz">
  <form class="quiz-form" (ngSubmit)="onSubmit()" #f="ngForm" >
    <div class="titre-theme">
      <label for="title" >
        Titre
        <input class="input-custom"type="text" id="title" name="title"[(ngModel)]="quiz.name">
      </label>
      <label for="theme" >
        Theme
        <input class="input-custom" type="text" id="theme" name="theme"[(ngModel)]="quiz.theme">
      </label>
    </div>
    <br><br>
    <label for="image">+
      Image
         <input class="input-custom-2" type="text" id="image" name="image"[(ngModel)]="quiz.image">
    </label>
    <br><br><br><br>
      <div style='text-align:center'>
        Ajouter une Question
        <button routerLink="/add-question/{{id}}" class="button" >
          <span><i class="fa fa-plus"></i></span>
      </button>      <br> <br>
        </div>
      <app-question-list [quiz]="quiz"></app-question-list>
      <br>
      <div style='text-align:center'>
      <button type="submit" class="button-card" [disabled]="f.invalid">Confirmer</button>
      </div>
  </form>
</div>
