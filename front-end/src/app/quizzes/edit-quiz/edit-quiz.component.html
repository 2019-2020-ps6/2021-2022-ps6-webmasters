<app-header-logout></app-header-logout>
<div class="main-content">
<section class="get-in-touch">
<h1 class ="title"> MODIFIER QUIZ 
  <div class="img" > <img *ngIf="quiz"class="image" [src]="quiz.image"> </div>
</h1>
<div class="card" *ngIf="quiz">
  <form class="quiz-form" (ngSubmit)="onSubmit()" class="contact-form row" #f="ngForm" >
    <div class="form-field col-lg-6">
      Titre : <input id="name" class="input-text js-input" type="text" name="name" [(ngModel)]="quiz.name" placeholder="Nom *" required>
    </div>
    <div class="form-field col-lg-6 ">
      Th√®me :  <input id="theme" class="input-text js-input" type="text" name="theme"[(ngModel)]="quiz.theme"placeholder="theme *" required>
    </div>
    <div class="form-field col-lg-6 ">
      Image :   <input id="image" class="input-text js-input" type="text" name="image"[(ngModel)]="quiz.image"placeholder="Image ">
    </div>
      <div>
       <b> Ajouter une Question </b>
       <div *ngIf="quiz.questions.length ===0" class="right">
        <i class='fas fa-exclamation-circle'></i>  Un quiz doit contenir au mois une question
      </div>
        <button routerLink="/add-question/{{id}}" class="button" >
          <span><i class="fa fa-plus"></i></span>
      </button>      <br> <br>
        </div>
      <app-question-list [quiz]="quiz"></app-question-list>
      <br>
      <div style='text-align:center'>
      <button type="submit" class="submit-btn"  [disabled]="f.invalid">Confirmer</button>
      </div>
  </form>
</div>
</section>
</div>
