
  <div class="header">
    <h1>Historique</h1>
    <img src="{{user.image}}" alt="user-picture" class="user-picture">
  </div>
  test
  <div class="card" >
  <div id="list">
    <ul>
    <li class="element" *ngFor="let instance of history" routerLink="/user-history/{{user.id}}">
      <span class="name"><button (click)="chooseQuizHistory(instance.id)">{{instance.name}}</button></span> <span class="arrow"><i class="fas fa-arrow-right"></i></span>
    </li>
  </ul>
</div>
  <div id="main">
    <div *ngIf="!historyQuiz">
      aucun historique séléctionné
    </div>
    
    <div *ngIf="historyQuiz">
      nom : {{historyQuiz.name}}  

      <div *ngFor="let qu of historyQuiz.questions">
        {{qu.nom}} Fait {{getNbCorrect(qu)}}/{{qu.answers.length}} Justes  <button (click)="affiche(qu)"> afficher détails</button>
        <div *ngIf="qu.nom===current" >
        <div *ngFor="let ans of qu.answers ">
        <div [ngStyle]="{'color':ans.correct ? 'green' : 'red' }">
       A répondu  {{ans.answer}}  le {{ans.date | date:'short'}}</div> 
      </div>
    </div>

    </div>  
  </div>
</div>
