<div *ngIf="quiz ">
<div *ngIf="!isEnd() " class='card-play' >
  <table>
    <td class="number"><span class="quiz-info">
         Question {{indexQuiz + 1}} / {{quiz.questions.length}} </span>
        </td>
    <td class="question"> <span class="question-title">{{quiz.questions[indexQuiz].label}}
    </span></td>
    <td  class="name"> <span class="quiz-info"> {{quiz.name}} </span> </td>
</table>

  <div  *ngIf="!resultAffiche" >
    <div class="row">
      <div class="column">
        <h3> C'est :   {{ printAnswer().value}} ? </h3>
        <img class="image_result"  src="{{answerToPrint.image}}">
        <h3>  </h3>
        <button class="button_rep" (click)="incrementCorrect(True)"  >Vrai</button>
        <button class="button_rep" (click)="incrementCorrect(False)"  >Faux</button>
      </div>
    </div>
  </div>
  <div *ngIf="resultAffiche">
    <div class="row">
      <div class="column">
        <h3> C'est :   {{ printAnswer().value}} ? </h3>
        <img class="image_result"  src="{{answerToPrint.image}}">
        <h3>  </h3>
        <h1 > La r√©ponse correcte est :</h1>
        <div class="text_result " >{{printCorrect()}}</div>
      </div>
    </div>
  </div>
</div>

<app-recap-quiz *ngIf="isEnd() "></app-recap-quiz>
</div>
