<td class="question">
    {{question.label}}
  <button class="edit"><i class="fa fa-pen" style="color:rgb(1, 1, 133)"></i> </button>

  <button class="delete">  <i class="fa fa-trash" (click)="delete()" style="color:rgb(1, 1, 133)"> </i>  </button>


    <td class="answer" *ngFor="let answer of question.answers; let i=index">
            {{answer.value}} <span *ngIf="answer.isCorrect"><i class="far fa-check-square"></i></span>
    <br><img class="image"  src="{{answer.image}}">
    </td>
